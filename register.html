<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register: Personal Details</h2>

<form>
<p>Salutation:</p>
<p>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">other</label>
</p>
<p>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">E-mail address:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="password">Password:</label><br>
  <input type="text" id="password" name="password"><br>
  <label for="password">Repeat Password:</label><br>
  <input type="text" id="password" name="password"><br>
</p>
<p>Country:</p>
<p>
  <input type="radio" id="at" name="country" value="at">
  <label for="at">Austria</label><br>
  <input type="radio" id="de" name="country" value="de">
  <label for="de">Germany</label><br>
  <input type="radio" id="ch" name="gender" value="ch">
  <label for="ch">Switzerland</label>
</p>
</form> 

</body>
</html>
