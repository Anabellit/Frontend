<div class="container-lg">

    <h3>Search for Accommodation</h3>

    <!-- search and filters-->
    <div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 me-5">
        <div class="col">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn prim" type="submit">Search</button>
            </form>
        </div>
        <div class="col">
            <select class="form-select info" aria-label="Country">
                <option selected>Filter by: Region</option>
                <option value="Austria">Austria</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
            </select></div>
        <div class="col">
            <select class="form-select info" aria-label="Type of Housing">
                <option selected>Filter by: Type of Housing</option>
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
                <option value="Tiny House">Tiny House</option>
            </select></div>
    </div>
