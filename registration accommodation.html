<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration: Accommodation Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<!--NAVBAR-->
<body>
<nav class="navbar navbar-expand-lg sticky-top col-12" style="background-color: #6B9797; ">
    <div class="container-lg">
        <a class="navbar-brand aleg" href="index.html" style="color: floralwhite; font-size:22px;"><i
                class="bi bi-house-check"></i> HouseSwap</a>
    </div>
</nav>
<!--PAGETITLE-->
<div class="container-lg">
    <!--header bereich über form-->
    <div class="row">
        <p></p>
        <div class="col-5">
            <h3>Register: Accommodation Details</h3>
        </div>
    </div>
    <!--CARD-->
    <!--LEFT-->
    <form class="was-validated">
        <div class="row m-1">
            <div class="card col-12 p-2">
                <div class="card-body col-12 ps-4 pe-0">
                    <div class="row gx-5">
                        <div class="col-6">

                            <p class="tag">Basic Information</p>
                            <label for="select-type" class="form-label">Type of Housing</label>
                            <select class="form-select" id="select-type" aria-label="Type of Housing" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="1">Apartment</option>
                                <option value="2">House</option>
                                <option value="3">Tiny House</option>
                            </select>
                            <label for="select-country-house" class="form-label pt-3">Country</label>
                            <select class="form-select" id="select-country-house" aria-label="Country" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="1">Austria</option>
                                <option value="2">Germany</option>
                                <option value="3">France</option>
                            </select>

                            <p></p>
                            <p class="tag pt-3">Description</p>
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" aria-describedby="titleHelp" required>
                            <div class="col-12 text-end">
                                <span id="titleHelp" class="form-text">max. 30 characters</span>
                            </div>
                            <label for="subtitle" class="form-label pt-1">Subtitle</label>
                            <input type="text" class="form-control" id="subtitle" aria-describedby="subtitleHelper" required>
                            <div class="col-12 text-end">
                                <span id="subtitleHelper" class="form-text text-end">max. 30 characters</span>
                            </div>
                            <label for="short" class="form-label pt-1">Short Description</label>
                            <input type="text" class="form-control" id="short" aria-describedby="shortHelper" required>
                            <div class="col-12 text-end">
                                <span id="shortHelper" class="form-text text-end">max. 30 characters</span>
                            </div>
                            <label for="long" class="form-label pt-1">Description</label>
                            <textarea class="form-control" id="long" rows="3" aria-describedby="longHelper" required></textarea>
                            <div class="col-12 text-end">
                                <span id="longHelper" class="form-text text-end">max. 1000 characters</span>
                            </div>
                        </div>

                        <div class="d-flex col-1 pe-0" style="height: 700px;">
                            <div class="vr"></div>
                        </div>

                        <!-- RIGHT-->
                        <div class="col-5 ps-0 pe-5">
                            <p></p>
                            <p class="tag pt-3">Amenities</p>
                            <p></p>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkin">
                                        <label class="form-check-label" for="checkin">Self Check-in</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="kitchen">
                                        <label class="form-check-label" for="kitchen">Kitchen</label></div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="wifi">
                                        <label class="form-check-label" for="wifi">WIFI</label></div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="streaming">
                                        <label class="form-check-label" for="streaming">Streaming</label></div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="home">
                                        <label class="form-check-label" for="home">Home Office</label></div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="supermarkets">
                                        <label class="form-check-label" for="supermarkets">Supermarkets</label></div>
                                </div>
                            </div>

                            <p></p>
                            <p class="tag pt-3">Photos of your Accommodation</p>
                            <label for="formFile" class="form-label">Photos</label>
                            <input class="form-control" type="file" id="formFile" aria-describedby="fileHelper" required>
                            <div class="col-12 text-end">
                <span id="fileHelper"
                      class="form-text">Max file size 1024MB. Allowed formats: .jpg, .png, .gif</span>
                            </div>
                            <p></p>
                            <p></p>
                            <div class="row">
                                <div class="col-12 text-end">
                                    <a class="btn sec me-2" href="registration%20personal.html" role="button" type="submit">Cancel</a>
                                    <button class="btn prim" type="submit">Register</button>
                                    <!--<a class="btn prim" href="my-accommodation.html" role="button" type="submit">Register</a>-->
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>
<footer class="d-flex py-3 mt-4 border-top" style="background-color: #6B9797; ">
    <div class="container-lg">
        <div class="col-md-4 d-flex align-items-center justify-items-center">
            <span class="mb-3 me-2 mb-md-0 text-decoration-none lh-1" style="color: floralwhite">HomeSwap</span>
            <span class="mb-3 mb-md-0 col-md-10" style="color: floralwhite">© 2024 HomeSwap Co KG</span>
        </div>
    </div>
</footer>
</html>
