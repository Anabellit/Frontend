<div class="container-lg">

        <p></p>
        <div class="col-5">
            <h4>Edit User Profile</h4>
        </div>
            </div>

    <!--form-->
    <!--profile card-->
    <div class="row row-cols-auto">
        <form id="edit-user-form" class="was-validated novalidate">
            <div class="row row-cols-auto pe-3">
                <div class="card ms-2">
                    <div class="card-body">
                        <p></p>
                        <div class="row">
                            <div class="col-auto">
                                <img src="https://picsum.photos/id/862/150" class="rounded-circle"></div>
                        </div>
                        <div class="row">
                            <div class="col-5 pt-3">
                                <label for="country" class="col-form-label">Country:</label><br>
                                <label for="username" class="col-form-label mb-1">Username:</label><br>
                                <label for="email" class="col-form-label mb-1">Email:</label><br>
                            </div>
                            <div class="col-7 pt-3">

                                <select class="form-select input-width" id="country" aria-label="Country Options">
                                    <option selected>Austria</option>
                                    <option value="Germany">Germany</option>
                                    <option value="France">France</option>
                                </select>
                                <div>
                                    <input type="text" id="username" class="input-width"
                                           style="border-top-color: lightgray; border-radius: 4px; height: 40px; padding-left: 12px;" required>
                                    <div class="invalid-feedback">Please enter a valid username.</div>
                                </div>
                                <div>
                                    <input type="email" id="email" class="input-width"
                                           style="border-top-color: lightgray; border-radius: 4px; height: 40px; padding-left: 12px;" required>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-12 text-end">
                                <a class="btn sec me-2" href="user-profile.html" role="button">Cancel</a>
                                <button type="submit" class="btn prim" id="update-userprofile">Save</button> <!-- Ändere 'a' zu 'button' -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
