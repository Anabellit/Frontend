<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top col-12" style="background-color: #6B9797; ">
    <div class="container-lg">
        <a class="navbar-brand aleg" href="index.html" style="color: floralwhite; font-size:22px;"><i
                class="bi bi-house-check"></i> HouseSwap</a>
    </div>
</nav>
<div class="container-lg">
    <!--header bereich über form-->
    <div class="row">
        <p></p>
        <div class="col-5">
            <h4>Log in</h4>
        </div>
        <!--<div class="col-6 text-start">
            <p>1/5</p>
        </div>-->
    </div>

    <!--form-->
    <form class="row was-validated">
        <div class="card col-5 m-3">
            <div class="card-body">
                <p></p>
                <div class="col-12" id="login-form">
                    <p></p>
                    <div class="form-group">
                        <label for="emaillogin" class="form-label work">Email address</label>
                        <input type="email" class="form-control work" id="emaillogin" placeholder="name@example.com"
                               required>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="pw" class="form-label work">Password</label>
                        <input type="password" id="pw" class="form-control work" aria-describedby="passwordHelpBlock"
                               required>
                    </div>

                    <div class="row">
                        <p></p>
                        <div class="col-12 text-end">
                            <a class="btn sec m-2" href="password%20forgotten.html" role="button" type="submit">Forgot
                                your password?</a>
                            <button class="btn prim" type="submit" id="btn-login">Log in</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p></p>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
<footer class="d-flex py-3 mt-4 border-top fixed-bottom" style="background-color: #6B9797; ">
    <div class="container-lg">
        <div class="col-md-4 d-flex align-items-center justify-items-center">
            <span class="mb-3 me-2 mb-md-0 text-decoration-none lh-1" style="color: floralwhite">HomeSwap</span>
            <span class="mb-3 mb-md-0 col-md-10" style="color: floralwhite">© 2024 HomeSwap Co KG</span>
        </div>
    </div>
</footer>
</html>
