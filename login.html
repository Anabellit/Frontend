<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="path/to/login.js"></script> <!-- Hier den Pfad zur JS-Datei anpassen -->
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top col-12" style="background-color: #6B9797; ">
    <div class="container-lg">
        <a class="navbar-brand aleg" href="index.html" style="color: floralwhite; font-size:22px;"><i
                class="bi bi-house-check"></i> HouseSwap</a>
    </div>
</nav>
<div class="container-lg">
    <!--header bereich über form-->
    <div class="row">
        <p></p>
        <div class="col-5">
            <h4>Log in</h4>
        </div>
    </div>

    <!--form-->
    <form class="row was-validated novalidate" id="login-form">
        <div class="card col-5 m-3">
            <div class="card-body">
                <p></p>
                <div class="col-12">
                    <div class="form-group">
                        <label for="username" class="form-label work pt-3">Username *</label>
                        <input type="text" class="form-control work" id="username" placeholder=""
                               required>
                        <div class="invalid-feedback">Please enter your valid username.</div>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label work pt-3">Password *</label>
                        <input type="password" id="password" class="form-control work" aria-describedby="passwordHelpBlock"
                               required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{12,}">
                        <div class="invalid-feedback">Please enter your valid password.</div>
                        <div class="valid-feedback">Looks good!</div>
                    </div>
                </div>
                <div class="row pb-3">
                    <p></p>
                    <div class="col-12 text-end">
                        <!--<a class="btn sec m-2" href="password%20forgotten.html" role="button" type="submit">Forgot
                            your password?</a>-->
                        <button class="btn prim" type="submit" id="btn-login">Log in</button>
                        <!--<a class="btn prim" href="search-accommodation.html" role="button" type="submit">Log
                            in</a>-->
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="row">
            <div class="col p-4">
                <p class="work">(Nur zu Testzwecken) Ergebnis:</p>
                <textarea id="result" class="form-control"></textarea>
            </div>
            <a class="btn prim" href="search-accommodation.html" role="button" type="submit">Login</a>
        </div>-->
        <p></p>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="login.js"></script>
</div>
</body>
<footer class="d-flex py-3 mt-4 border-top fixed-bottom" style="background-color: #6B9797; ">
    <div class="container-lg">
        <div class="col-md-4 d-flex align-items-center justify-items-center">
            <span class="mb-3 me-2 mb-md-0 text-decoration-none lh-1" style="color: floralwhite">HomeSwap</span>
            <span class="mb-3 mb-md-0 col-md-10" style="color: floralwhite">© 2024 HomeSwap Co KG</span>
        </div>
    </div>
</footer>
</html>
