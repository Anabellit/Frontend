<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top col-12" style="background-color: #6B9797; ">
    <div class="container-lg">
        <a class="navbar-brand aleg" href="index.html" style="color: floralwhite; font-size:22px;"><i
                class="bi bi-house-check"></i> HouseSwap</a>
    </div>
</nav>
<div class="container-lg">
    <!--header bereich über form-->
    <div class="row">
        <p></p>
        <div class="col-5">
            <h4>Reset password</h4>
        </div>

    </div>

    <!--form-->
    <form class="row was-validated novalidate">
        <div class="card col-5 m-3">
            <div class="card-body">
                <div class="col-12">
                    <div>
                    <label for="pw1" class="form-label pt-3">New password *</label>
                    <input type="password" id="pw1" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{12,}">
                    <div class="invalid-feedback">Please choose a password containing uppercase, lowercase, numbers
                        and special characters with at least 12 characters.</div>
                    <div class="valid-feedback">Looks good!</div>
                    </div>

                    <div>
                    <label for="pw2" class="form-label pt-3">Repeat new password *</label>
                    <input type="password" id="pw2" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{12,}">
                    <div class="invalid-feedback">Please re-enter the same password as above.</div>
                    <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="row">
                    <div class="col-12 text-end pt-3">
                        <a class="btn sec me-2" href="password%20forgotten.html" role="button" type="submit">Cancel</a>
                        <button class="btn prim" type="submit">Reset</button>
                        <!-- <a class="btn prim" href="search-accommodation.html" role="button" type="submit">Reset</a>-->
                    </div>
                </div>
            </div>
            <p></p>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
<footer class="d-flex py-3 mt-4 border-top fixed-bottom" style="background-color: #6B9797; ">
    <div class="container-lg">
        <div class="col-md-4 d-flex align-items-center justify-items-center">
            <span class="mb-3 me-2 mb-md-0 text-decoration-none lh-1" style="color: floralwhite">HomeSwap</span>
            <span class="mb-3 mb-md-0 col-md-10" style="color: floralwhite">© 2024 HomeSwap Co KG</span>
        </div>
    </div>
</footer>
</html>
