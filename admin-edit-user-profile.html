        </div>
        <!--<div class="col-6 text-start">

        </div>-->
    </div>

    <!--form-->
    <!--profile card-->
    <div class="row row-cols-auto">
        <form class="was-validated novalidate">
            <div class="row row-cols-auto pe-3">
                <div class="card ms-2">
                    <div class="card-body">
                        <p></p>
                        <div class="row">
                            <div class="col-auto">
                                <img src="https://picsum.photos/id/862/150" class="rounded-circle"></div>
                        </div>
                        <div class="row">
                            <div class="col-5 pt-3">
                                <label for="salut" class="col-form-label mb-1">Salutation:</label><br>
                                <label for="country" class="col-form-label">Country:</label><br>
                                <label for="username" class="col-form-label mb-1">Email address:</label>
                            </div>
                            <div class="col-7 pt-3">
                                <select class="form-select input-width" id="salut" aria-label="Salutation Options">
                                    <option selected>Ms.</option>
                                    <option value="Mrs">Mr.</option>
                                    <option value="Other">Other</option>
                                </select>
                                <select class="form-select input-width" id="country" aria-label="Country Options">
                                    <option selected>Austria</option>
                                    <option value="Germany">Germany</option>
                                    <option value="France">France</option>
                                </select>
                                <div>
                                    <input type="email" id="username" class="input-width" value="mimi@sierra.com"
                                           style="border-top-color: lightgray; border-radius: 4px; height: 40px; padding-left: 12px;" required>
                                    <div class="invalid-feedback">Please enter a valid e-mail address.</div>
                                </div>

                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-12 text-end">
                                <a class="btn sec me-2" href="admin-edit-user-profile.html" role="button" type="submit">Cancel</a>
                                <a class="btn prim" href="admin-edit-user-profile.html" role="button"
                                   type="submit">Save</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
